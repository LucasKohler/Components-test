<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
			integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
			crossorigin="anonymous"
		/>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="tab-menu">
			<div class="tabs">
				<div class="tab selected" id="create">Cadastro da Turma</div>
				<div class="tab" id="list">Selecionar Alunos</div>
			</div>
			<div class="content">
				<h1>Cadastro da Turma</h1>

				<div class="row">
					<div class="col-25"><label for="code">Código</label></div>
					<div class="col-75"><input type="text" id="code" /></div>
				</div>

				<div class="row">
					<div class="col-25"><label for="discipline">Disciplinas</label></div>
					<div class="col-75">
						<select name="discipline" id="discipline">
							<option value="disciplines">Lista de discplinas</option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="col-25"><label for="teacher">Professores</label></div>
					<div class="col-75">
						<select name="teacher" id="teacher">
							<option value="teacher">Lista de professores</option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="col-25"><label for="observation">Observação</label></div>
					<div class="col-75">
						<textarea
							name="observation"
							id="observation"
							placeholder="Escreva algo.."
						></textarea>
					</div>
				</div>

				<div class="row button">
					<button class="save">Salvar</button>
				</div>
			</div>

			<div class="content">
				<h1>Selecionar Alunos</h1>
				<div class="main-container">
					<!-- Left container -->
					<div class="container">
						<div class="row">
							<div class="col-header"></div>
							<header>
								<span>Alunos</span>
							</header>
						</div>

						<div class="container-aux" id="students"></div>
					</div>
					<div class="buttons">
						<button id="to-right">
							<i class="fas fa-arrow-right fa-4x fa-rotate-bottom"></i>
						</button>
						<button id="to-left">
							<i class="fas fa-arrow-left fa-4x fa-rotate-top"></i>
						</button>
					</div>

					<!-- right container-->
					<div class="container-selected">
						<header>Alunos Slecionados</header>
						<div class="container-aux" id="selectedStudents"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
